<section class="hero  is-fullheight">
    <div class="hero-body">
      <div *ngIf="!(errorActivation$|async) &&(responseActivation$|async) && isvisible" class="notification is-primary animate__animated animate__backInDown">
        <button class="delete" (click)="setvisible()"></button>
       {{responseActivation$|async}}
      </div>
      <div *ngIf="(errorActivation$|async) && isvisible" class="notification is-danger animate__animated animate__backInDown">
        <button class="delete" (click)="setvisible()"></button>
       {{errorActivation$|async}}
      </div>
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <form action="" class="box">
              <div class="field">
                <label for="" class="label">Email</label>
                <div class="control has-icons-left">
                  <input type="email" (change)="resetError()" [ngModelOptions]="{standalone: true}" [(ngModel)]="userData.e" placeholder="" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Password</label>
                <div class="control has-icons-left">
                  <input type="password"  (change)="resetError()" [ngModelOptions]="{standalone: true}" [(ngModel)]="userData.pwd" placeholder="" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
                <p *ngIf="erromsg" class="help is-danger">* {{erromsg}}</p>
              </div>
             
              <div class="field">
                <button class="button is-success" (click)="doLogin()" [ngClass]="isloading ?'is-loading':''">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
